# Nixpacks configuration for Railway
# This tells Railway exactly how to build and run the app

[build]
# Install Python and system dependencies
# Then install Node dependencies and yt-dlp
cmds = [
  "apt-get update && apt-get install -y python3 python3-pip",
  "pip3 install yt-dlp || python3 -m pip install yt-dlp",
  "cd youtube-backend && npm install"
]

[start]
# Start the Node server from youtube-backend
cmd = "cd youtube-backend && node server.js"

